{% extends 'base.html' %}

{% block content %}
    <h1>Question Page</h1>
    <br>
    <div class="list-group">
        {% for q in object %}
        <a href="#" class="list-group-item list-group-item-action">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{q.question}}</h5>
            <small>{{q.timeOfAddingQuestion}}</small>
          </div>
          <p class="mb-1">{{q.topic}}</p>
          <small>{{q.answered}}</small>
        </a>
        <br>
        {% endfor %}
      </div>
{% endblock %}
